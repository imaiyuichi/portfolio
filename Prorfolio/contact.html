    <div class="container">
        <header class="container__header header">
            <h1 class="header__title wow fadeIn">Imai yuichi's portfolio</h1>
            <nav class="header__wrapper headerNav">
                <a href="#" class="headerNav__image wow flip">

                </ul>
            </nav>
            <div class="header__overlay js-overlay"></div>
        </header>
        <main class="container__main  main contact">
            <section class="main__section contact__section">
                <p class="common__sectionSubtitle wow fadeInUp" data-wow-duration="0.5s">お問い合わせ</p>
                <h3 class="common__sectionTitle wow fadeInUp" data-wow-duration="0.5s">Contact</h3>
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdV5gncLWypJeBm1pOxVNdsA_YYF1chn6K5W9ueu8mdXIQS2Q/formResponse" class="contact__form form" method="POST" id="js-form">
                    <div class="form__mustText"><span>*</span>は入力必須です</div>
                    <ul class="form__list">
                        <li class="form__listBox wow fadeInUp" data-wow-duration="0.5s">
                            <label for="your-name" class="nameBox">
                                <p>お名前<span>*</span></p>
                                <input type="text" id="your-name" name="entry.257745575" placeholder="お名前">
                            </label>
                        </li>
                        <li class="form__listBox wow fadeInUp" data-wow-duration="0.5s">
                            <label for="your-mail" class="mailBox">
                                <p>メールアドレス<span>*</span></p>
                                <input type="text" id="your-mail" name="emailAddress" placeholder="メールアドレス">
                            </label>
                        </li>
                        <li class="form__listBox wow fadeInUp" data-wow-duration="0.5s">
                            <label for="your-message" class="messageBox">
                                <p>お問い合わせ<span>*</span></p>
                                <textarea name="entry.1118757505" id="your-message" cols="50" rows="5" placeholder="お問い合わせ内容を入力して下さい"></textarea>
                            </label>
                        </li>
                        <li class="form__listButton wow fadeInUp" data-wow-duration="0.5s">
                            <button type="submit" class="form__listButton1">送信</button>
                        </li>
                    </ul>
                </form>
                <p class="contact__successMessage js__successMessage">送信完了しました。<br>お問い合わせありがとうございました</p>
                <p class="contact__errorMessage js__errorMessage">送信に失敗しました。<br>ページを更新して再度送信して下さい。</p>
            </section>
        </main>
        <footer class="footer">
